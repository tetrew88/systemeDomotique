{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/room.css' %}" />
{% endblock %}


{% block content %}

  <div id="pageContent">
    <div class="col">

      <div class="row container-fluid" style="flex-wrap: nowrap;">
        <div class="col-1"></div>
        <div class="col-1">
          <button id="lightButton" type="button" class="btn btn-primary btn-lg mb-2" onclick="switch_light();">
            light
          </button>
        </div>

        <div class="col-8"></div>

        <div class="col-1 indicatorZone">
          <div class="row indicator text-center">
              <p id='temperature'></p>
          </div>

          <div class="row indicator text-center">
            <p id='luminosity'></p>
          </div>

        </div>
        <div class="col-1"></div>
      </div>



      <div id="bannerSection" class="row">
        <h1 id="pageTitle"></h1>
      </div>

      <div id="modulesSection" class="row container-fluid">
        <div class="col-3"></div>
        <div class="col-6">

          <div class="row">
            <h2>Modules:</h2>
          </div>

          <div class="row">
            <div class="col">
              <div id='modulesScreen' class="rounded screen container-fluid text-center row">

              </div>
            </div>
          </div>

        </div>
        <div class="col-3"></div>
      </div>

      <div id="eventsSection" class="row">
        <div class="col-2"></div>
        <div class="col-8">

          <div class="row">
            <h2>événements:</h2>
          </div>

          <div class="row">
            <div id="eventsScreen" class="col rounded eventsList"></div>
          </div>

        </div>
        <div class="col-2"></div>
      </div>

    </div>

  </div>

  <input type="hidden" id="roomId" name="roomId" value="{{ roomId }}">


{% endblock %}

{% block jsScript %}
  <script src="{% static 'js/listRoomContent.js' %}"></script>
  <script src="{% static 'js/listRoomEvents.js' %}"></script>
  <script src="{% static 'js/room.js' %}"></script>
{% endblock %}
