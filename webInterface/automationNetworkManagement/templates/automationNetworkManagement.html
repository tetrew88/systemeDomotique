{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/homeAutomationNetworkManagement.css' %}" />
{% endblock %}

{% block content %}

<div id= "pageContent" class="row">
  <div class="col">

    <div class="row">
      <div class="col-1"></div>
      <div id="homeIdSection" class="col-2 rounded">
        <div class="row">
          <h3>id domicile</h2>
        </div>
        <div class="row">
          <div id="homeId">
          </div>
        </div>
      </div>
      <div class="col-1"></div>


      <div id="bannerSection" class="col-4">
        <div class="row">
          <h2>Réseau</h2>
        </div>
      </div>

      <div class="col-1"></div>
      <div id="networkStateSection" class="col-2 rounded">
        <div class="row">
          <h3>état réseau</h3>
        </div>
        <div class="row">
          <div id="networkState">
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>

    <div id="modulesSection" class="row">
        <div class="col-3"></div>
        <div class="col-6">

          <div class="row">
            <h2>Modules:</h2>
          </div>

          <div class="row">
            <div class="col">
              <div id='modulesScreen' class="rounded container-fluid text-center screen row">

              </div>
            </div>
          </div>

          <div class="row">
            <button class="col-6 personalButton more rounded">
              <h2 class="text-center" style="margin: auto;">
                <a class="text-center" href="/addModule">+</a>
              </h2>
            </button>
            <button class="col-6 personalButton less rounded">
              <h2 class="text-center" style="margin: auto;">
                <a class="text-center" href="/delModule">-</a>
              </h2>
            </button>
          </div>

        </div>
        <div class="col-3"></div>
      </div>

  </div>
</div>


{% endblock %}

{% block jsScript %}
  <script src="{% static 'js/listModules.js' %}"></script>
  <script src="{% static 'js/homeAutomationNetworkManagement.js' %}"></script>
{% endblock %}
